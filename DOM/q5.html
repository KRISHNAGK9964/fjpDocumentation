<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .cell {
            border: 1px solid;
            margin: auto;
            margin-top: 10rem;
            height: 20rem;
            width: 20rem;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="cell"></div>
    <script>
        let elem = document.querySelector('.cell')
        elem.addEventListener("mouseover",function(){
            elem.style.background = 'url(./jail.jpeg)';
        })
        elem.addEventListener("mouseout",function(){
            elem.style.background = 'none';
        })
    </script>
</body>

</html>
